<section class="container-list">
  <div class="listagem-personagens">
    @for (personagem of personagens; track personagem.id) {
      <app-card-personagem [personagem]="personagem"></app-card-personagem>
    } @empty {
      <div class="listagem-vazia">
        <p class="mensagem-aviso" >Lamento, mas nenhum personagem foi encontrado!</p>
      </div>
    }
  </div>
</section>
